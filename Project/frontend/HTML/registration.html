	<form action = '../PHP/reg.php' method="POST">
		<div class="form">

			<h1>Registration</h1>

			<div class="field">
        <label for="uname"><b>Login</b></label>
        <input  type="text" placeholder="Enter Username" name = 'uname' id="t1" required>
			</div>

			<div class="field">
        <label > <b> Password</b></label>
        <input  type="password" placeholder="Enter Password" name = "password" id="t5" required>
			</div>

			<div class="field">
        <label ><b>Confirm Password</b></label>
        <input  type="password" placeholder="Enter Password" name = 'conf_password' id="t7">
			</div>

			<div class="details">

				<label><b>Name</b> </label>

				<div class="details-block">
					<div class="block-1">

            <label ><b>First</b>  </label>
            <input   type="text" placeholder="First" name = 'first_name' id="t3" required>

					</div>

					<div class="block-2">

						<label><b>Second</b></label>

					<input type="text" placeholder="Seccond" name = 'second_name' id="t4" required>

					</div>
				</div>

			</div>

			<div class="field">
        <label ><b>Phone</b></label>
        <input  type="text" placeholder="Your phone" name = 'phone' id="t6" required>
			</div>
			<div class="field">
        <label ><b>Email</b></label>
        <input  type="text" placeholder="Your Email" name = 'email' id="t2" required>
			</div>
			<div class="field">
				<button onclick="cancel()">Cancel</button>
				<button type="submite" onclick="registration()" >Confirm</button>
			</div>
		</div>
