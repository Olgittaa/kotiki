<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="robots" content="index,follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/regSuccess.css"/>
    <link rel="stylesheet" href="../CSS/style.css" />
      <link rel="icon" href="../Icons/gamepad.png"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap"
      rel="stylesheet"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&display=swap"
      rel="stylesheet"
    />
    <title>Order form</title>
  </head>
  <body>
    <header id="main-header">
        <div class="nav-container">
            <nav>
                <div id="logo-container">
                    <h1><a id="home" href="../">Computatrum</a></h1>
                </div>
                <ul>
                    <li><a href="#philosophy-header">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="../HTML/login.html" id="login">Login</a></li>
                    <li><a href="../HTML/registration.html" id="sign-up">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="hero">
            <div class="success-container">
                <div class="container2">
                    <div class="form">
                        <img class="order-container" src="../IMG/Computer1.png">
                        <div class="field">
                            <div class="details">
                                <label for="name"><b>Named</b> </label>
                                <div class=" block-1">
                                    <label><b>First</b> </label>
                                    <input type="text" placeholder="First" name="name" required>
                                </div>
                                <div class=" block-2">
                                    <label><b>Second</b> </label>
                                    <input type="text" placeholder="Second" name="name" required>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label for="phone"><b>Phone</b></label>
                            <input type="text" placeholder="Your phone" name="phone" required>
                        </div>
                        <div class="field">
                            <label for="email"><b>Email</b></label>
                            <input type="text" placeholder="Your Email" name="email" required>
                        </div>

                        <div class="field">
                            <label for="address"><b>Address</b></label>
                            <input type="text" placeholder="Your Address" name="address" required>
                        </div>
                        <div class="field">
                            <button onclick="cancel()">Cancel</button>
                            <button onclick="submit()" type="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script>
        function cancel() {
            window.location.href = "../index.html";
        }

        function submit() {
            window.location.href = "./order_completed.html";
        }
    </script>
  </body>
</html>
